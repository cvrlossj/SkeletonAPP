<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>SkeletonApp</ion-card-title>
      <ion-card-subtitle>Aquí comienza todo</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Usuario:" placeholder="Ingresar su usuario"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input label="Ingresar su contraseña" placeholder="Ingresar su contraseña" type="password"></ion-input>
        </ion-item>

        <div>
          <ion-button expand="block" color="warning">Ingresar</ion-button>
        </div>
        <br>
        <div>
          <ion-text color="medium">
            <a href="register">Crea tu cuenta gratis</a>
          </ion-text>
        </div>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
